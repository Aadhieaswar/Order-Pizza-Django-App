{% load static %}

<!DOCTYPE html>
<html style="height: 100%">

  <head>

    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'images/logo.png' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'orders/style.css' %}"/>
    <script src="{% static 'orders/script.js' %}"></script>

  </head>

  <body style="height: 100%; background-color: #f1f1f1; width: 100%;">
  <main style="min-height: 100%; overflow: auto; padding-bottom: 100px; width: 100%;">
    {% block body %}{% endblock %}
  </main>
  </body>

<footer style="height: 100px; position: relative; margin-top: -129px; clear: both;">
    <div style="color: orange; background-color: black; display: flex; border-top: 5px solid orange; flex-wrap: wrap;">
    <div class="split" style="width: 100%; padding: 50px;">&copy Created By Aadhieaswar Senthil Kumar (2020) <div class="vis">Last Updated June 2020</div> <div class="inv float-right"> Last Updated June 2020 </div></div>
  </div>
</footer>

</html>
