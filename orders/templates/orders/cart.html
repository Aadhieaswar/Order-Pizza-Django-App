{% extends "orders/base.html" %}

<!-- note: empty comments are added purely to be able to read code better -->

{% load static %}

<!-- title -->
{% block title %} Cart {% endblock %}

<!--  -->

{% block body %}

<!-- NavBar -->
<div class="head">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col">
            <img src="{% static 'images/logo.png' %}" class="logo" loading="lazy">
            <h1 class="title-lobster">Pinocchio's Pizza</h1>
        </div>
        <div class="col">
        </div>
        <div class="col" style="margin-top: 10px;">

            {% if not request.user.is_authenticated %}
            <a class="link-white" href="{% url 'login_view' %}">logIn</a>
            <a class="link-white" href="{% url 'signup_view' %}">SignUp</a>
            <!--  -->
            {% endif %}

            <a class="link-white" href="{% url 'home' %}">Home</a>
            <!--  -->
            {% if request.user.is_authenticated %}
            <a class="link-white" href="{% url '_logout' %}">LogOut</a>
            <!--  -->
            {% endif %}

        </div>
    </div>
</div>

<!-- Content -->

<div class="card cart-container">
    <div class="card-header bold-30">

        {{ request.user }}'s Cart

    </div>
</div>

{% endblock %}
