{% extends "orders/base.html" %}

{% load static %}

<!-- title -->
{% block title %}

Pinocchio's Pizza

{% endblock %}

{% block body %}

<!-- NavBar -->
<div class="head" style="max-height: 100px; width: 100%; margin-top: 0px; padding-top: 0px;">
  <div class="row" style="margin-bottom: 20px;">
    <div class="col">
<img src="{% static 'images/logo.png' %}" style="float: left; max-width: 60px; min-height: 30px; margin-left: 15px; margin-top: 20px; margin-right: 10px;" loading="lazy">
<h1 class="title-lobster">Pinocchio's Pizza</h1>
</div>
<div class="col">
</div>
<div class="col" style="margin-top: 10px;">

  {% if not request.user.is_authenticated %}
<a class="link-white" href="{% url 'login_view' %}">logIn</a>
<a class="link-white" href="{% url 'signup_view' %}">SignUp</a>
  {% endif %}

  {% if request.user.is_authenticated %}
<a class="link-white" href="{% url '_logout' %}">logOut</a>
  {% endif %}

</div>
</div>
</div>

<!-- Content -->
<div style="text-align: center; width: 100%; margin-top: 20px;">
<div class="badge badge-info" style="justify-content: center; font-size: 40px;">{{ msg }}</div>
</div>

{% endblock %}
